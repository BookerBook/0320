<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
function myFunction(n1) {
  
  var grade;
  if (n1 < 60) {
    grade = "不及格";
  } else {
    grade = "及格";
  }
  document.getElementById("demo").innerHTML = grade;
}
</script>
</head>
<body>

	

	<input type="number" id="n1" value=4>
	<br> 
	<button onclick="myFunction(eval(n1.value))">Try!!!</button>
	<p id="demo"></p>
	

 
</body>
</html>
